plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google services Gradle plugin
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "20"  // ZwiÄ™kszona domyÅ›lna wartoÅ›Ä‡, Å¼eby uniknÄ…Ä‡ konfliktÃ³w
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0.6"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.backontv.app"
    compileSdk = 35
    ndkVersion = "26.1.10909125"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    defaultConfig {
        applicationId = "com.backontv.app"
        minSdk = 23  // Firebase Messaging wymaga minSdk 23
        targetSdk = 35
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // WÅ‚Ä…cz generowanie symboli debugowania dla natywnego kodu
            ndk {
                debugSymbolLevel 'FULL'
            }
            // WÅ‚Ä…cz minifikacjÄ™ z agresywnymi reguÅ‚ami ProGuard
            // ReguÅ‚y sÄ… bardzo szczegÃ³Å‚owe, Å¼eby nie zepsuÄ‡ powiadomieÅ„
            minifyEnabled true
            shrinkResources true
            // ProGuard rules dla flutter_local_notifications
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:34.6.0')
    
    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'
    
    // Firebase Messaging (already used in Flutter)
    implementation 'com.google.firebase:firebase-messaging'
}

flutter {
    source = "../.."
}

// Task do generowania pliku symbols.zip dla Google Play Console
// Google Play Console wymaga pliku symbols.zip z symbolami debugowania dla kodu natywnego
afterEvaluate {
    tasks.named('bundleRelease').configure {
        doLast {
            def symbolsOutputDir = file("${buildDir}/outputs/native-debug-symbols/release")
            symbolsOutputDir.mkdirs()
            
            // Lokalizacja bibliotek natywnych z symbolami
            def nativeLibsDir = file("${buildDir}/intermediates/merged_native_libs/release/mergeReleaseNativeLibs/out/lib")
            def symbolsZip = file("${symbolsOutputDir}/native-debug-symbols.zip")
            
            if (nativeLibsDir.exists() && nativeLibsDir.listFiles()?.length > 0) {
                println "ğŸ“¦ Znaleziono biblioteki natywne, generowanie symbols.zip..."
                
                // UtwÃ³rz archiwum ZIP z folderem lib/ zawierajÄ…cym architektury
                ant.zip(destfile: symbolsZip.absolutePath, basedir: nativeLibsDir.parentFile, includes: "lib/**")
                
                println "âœ… Wygenerowano plik symboli: ${symbolsZip.absolutePath}"
                println "ğŸ“‹ Lokalizacja: ${symbolsZip.absolutePath}"
                println "ğŸ’¡ PrzeÅ›lij ten plik do Google Play Console w sekcji 'Symbole debugowania'"
            } else {
                println "âš ï¸ Nie znaleziono bibliotek natywnych w: ${nativeLibsDir.absolutePath}"
            }
        }
    }
}
